version: '3.8'

services:
  watermark-remover:
    build: .
    ports:
      - "5566:5566"
    environment:
      - CUDA_VISIBLE_DEVICES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./models_cache:/app/models_cache  # 模型缓存目录
      - ./logs:/app/logs                   # 日志目录
    networks:
      - watermark-net
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5566/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  watermark-net:
    driver: bridge 